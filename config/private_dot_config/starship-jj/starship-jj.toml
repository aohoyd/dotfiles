[[module]]
type = "Metrics"
template = "{files_stat}"
color = "Magenta"

[module.modified_files]
prefix = "~"
suffix = ""
skip_empty = true
color = {TrueColor = {r=0xf3, g=0x8b, b=0xa8}}
# color = "Red"
bold = true

[module.added_files]
prefix = "+"
suffix = ""
skip_empty = true
color = {TrueColor = {r=0xf3, g=0x8b, b=0xa8}}
# color = "Red"
bold = true

[module.removed_files]
prefix = "-"
suffix = ""
skip_empty = true
color = {TrueColor = {r=0xf3, g=0x8b, b=0xa8}}
# color = "Red"
bold = true

