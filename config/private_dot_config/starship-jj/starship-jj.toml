module_separator = " "

[bookmarks]
search_depth = 5
exclude = []

[[module]]
type = "Change"
color = {TrueColor = {r=0x89, g=0xb4, b=0xfa}}
max_length = 24

[[module]]
type = "Bookmarks"
separator = " "
color = {TrueColor = {r=0x89, g=0xb4, b=0xfa}}
symbol = ""
behind_symbol = "⇡"
max_bookmarks = 1

